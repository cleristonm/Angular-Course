<app-header [menuSelected]="menuSelected" (menuChanged)="changeMenu($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="menuSelected==='recipes'"></app-recipes>
      <app-shopping-list *ngIf="menuSelected==='shopping-list'"></app-shopping-list>

    </div>
  </div>
</div>
