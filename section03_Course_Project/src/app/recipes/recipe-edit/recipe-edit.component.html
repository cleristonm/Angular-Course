<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <div class="form-group">
            <label for="name">Name</label>
            <input name="name" type="text" class="form-control" #name>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="description" class="form-control" #description>
        </div>
        <div class="form-group">
            <label for="imagemPath">Image path</label>
            <input type="imagemPath" class="form-control" #imagemPath>
        </div>
        <button 
            class="btn btn-primary"
            (click)="onAddEditRecipe(name.value, description.value, imagemPath.value)">
            Add recipe
        </button>
    </div>
</div>
