<div class="row">
    <div class="col-xs-12">
        <form #sForm="ngForm" (ngSubmit)="onSubmit(sForm)">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="name"
                        name="name"                        
                        [(ngModel)]="newIngredient.name"
                        required
                        minlength="3"
                        #nameRef
                        >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        [(ngModel)]="newIngredient.amount"
                        name="amount"
                        type="number"                         
                        class="form-control"
                        required
                        pattern="^[1-9]+[0-9]*$"
                        >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        class="btn btn-success" 
                        type="submit"
                        [disabled]="!sForm.form.valid"
                        >Add</button>
                    <button class="btn btn-danger" type="button">Delete Item</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
